<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1E88E5" />
      <stop offset="100%" stop-color="#64B5F6" />
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0277BD" />
      <stop offset="50%" stop-color="#00BCD4" />
      <stop offset="100%" stop-color="#80DEEA" />
    </linearGradient>
    <linearGradient id="sandGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFF9C4" />
      <stop offset="100%" stop-color="#FFF176" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#8D6E63" />
      <stop offset="100%" stop-color="#5D4037" />
    </linearGradient>
    <linearGradient id="palmTrunkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#795548" />
      <stop offset="50%" stop-color="#8D6E63" />
      <stop offset="100%" stop-color="#795548" />
    </linearGradient>
    <linearGradient id="palmLeafGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#43A047" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFDE7" />
      <stop offset="100%" stop-color="#FFF9C4" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E65100" />
      <stop offset="100%" stop-color="#EF6C00" />
    </linearGradient>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFEB3B" />
      <stop offset="100%" stop-color="#FBC02D" />
    </radialGradient>
    <filter id="cloudFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" />
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="1920" height="600" fill="url(#skyGradient)" />

  <!-- Sun -->
  <circle cx="1620" cy="140" r="80" fill="url(#sunGradient)" />
  
  <!-- Clouds -->
  <g opacity="0.8">
    <ellipse cx="300" cy="140" rx="120" ry="40" fill="white" filter="url(#cloudFilter)" />
    <ellipse cx="600" cy="100" rx="150" ry="50" fill="white" filter="url(#cloudFilter)" />
    <ellipse cx="1000" cy="170" rx="100" ry="40" fill="white" filter="url(#cloudFilter)" />
    <ellipse cx="1200" cy="120" rx="120" ry="30" fill="white" filter="url(#cloudFilter)" />
  </g>

  <!-- Mountains in background -->
  <path d="M0,350 Q240,200 480,320 T960,250 T1440,320 T1920,280 V600 H0 Z" fill="url(#mountainGradient)" opacity="0.7" />
  <path d="M0,400 Q480,320 960,380 T1920,350 V600 H0 Z" fill="url(#mountainGradient)" opacity="0.5" />

  <!-- Ocean -->
  <path d="M0,600 L1920,600 V1080 H0 Z" fill="url(#waterGradient)" />
  
  <!-- Stylized waves -->
  <g opacity="0.4">
    <path d="M0,660 Q240,640 480,660 T960,640 T1440,660 T1920,640 V670 Q1680,690 1440,670 T960,690 T480,670 T0,690 Z" fill="white" />
    <path d="M0,700 Q240,680 480,700 T960,680 T1440,700 T1920,680 V710 Q1680,730 1440,710 T960,730 T480,710 T0,730 Z" fill="white" />
    <path d="M0,740 Q240,720 480,740 T960,720 T1440,740 T1920,720 V750 Q1680,770 1440,750 T960,770 T480,750 T0,770 Z" fill="white" />
  </g>

  <!-- Beach -->
  <path d="M0,800 Q480,780 960,800 T1920,780 V1080 H0 Z" fill="url(#sandGradient)" />

  <!-- Beach resorts/huts on right -->
  <g transform="translate(1600, 750)">
    <!-- Hut 1 -->
    <rect x="0" y="20" width="80" height="60" fill="url(#houseGradient)" />
    <polygon points="0,20 80,20 40,-20" fill="url(#roofGradient)" />
    <rect x="30" y="50" width="20" height="30" fill="#5D4037" />
    
    <!-- Hut 2 -->
    <rect x="-120" y="30" width="70" height="50" fill="url(#houseGradient)" />
    <polygon points="-120,30 -50,30 -85,-10" fill="url(#roofGradient)" />
    <rect x="-95" y="55" width="20" height="25" fill="#5D4037" />
  </g>

  <!-- Beach huts on left -->
  <g transform="translate(200, 780)">
    <!-- Hut 1 -->
    <rect x="0" y="20" width="80" height="60" fill="url(#houseGradient)" />
    <polygon points="0,20 80,20 40,-20" fill="url(#roofGradient)" />
    <rect x="30" y="50" width="20" height="30" fill="#5D4037" />
    
    <!-- Hut 2 -->
    <rect x="120" y="30" width="70" height="50" fill="url(#houseGradient)" />
    <polygon points="120,30 190,30 155,-10" fill="url(#roofGradient)" />
    <rect x="145" y="55" width="20" height="25" fill="#5D4037" />
  </g>

  <!-- Palm trees -->
  <g transform="translate(300, 650) scale(0.9)">
    <!-- Trunk -->
    <path d="M40,0 C30,-10 50,-20 60,20 C70,60 60,100 60,150 C60,200 40,200 40,200 C40,200 20,200 20,150 C20,100 10,60 20,20 C30,-20 50,-10 40,0 Z" fill="url(#palmTrunkGradient)" />
    
    <!-- Leaves -->
    <path d="M40,0 C0,-30 -50,-20 -100,-50 C-30,-30 -20,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C0,-30 -40,-40 -80,-80 C-20,-40 -10,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C40,-40 30,-60 0,-100 C20,-60 20,-20 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C80,-30 90,-40 120,-80 C90,-40 70,-10 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C90,-20 130,-20 180,-30 C120,-20 80,-10 40,0 Z" fill="url(#palmLeafGradient)" />
  </g>

  <!-- Another palm tree -->
  <g transform="translate(1600, 620) scale(0.8)">
    <!-- Trunk -->
    <path d="M40,0 C30,-10 50,-20 60,20 C70,60 60,100 60,150 C60,200 40,200 40,200 C40,200 20,200 20,150 C20,100 10,60 20,20 C30,-20 50,-10 40,0 Z" fill="url(#palmTrunkGradient)" />
    
    <!-- Leaves -->
    <path d="M40,0 C0,-30 -50,-20 -100,-50 C-30,-30 -20,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C0,-30 -40,-40 -80,-80 C-20,-40 -10,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C40,-40 30,-60 0,-100 C20,-60 20,-20 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C80,-30 90,-40 120,-80 C90,-40 70,-10 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C90,-20 130,-20 180,-30 C120,-20 80,-10 40,0 Z" fill="url(#palmLeafGradient)" />
  </g>

  <!-- More palm trees -->
  <g transform="translate(500, 670) scale(0.7)">
    <!-- Trunk -->
    <path d="M40,0 C30,-10 50,-20 60,20 C70,60 60,100 60,150 C60,200 40,200 40,200 C40,200 20,200 20,150 C20,100 10,60 20,20 C30,-20 50,-10 40,0 Z" fill="url(#palmTrunkGradient)" />
    
    <!-- Leaves -->
    <path d="M40,0 C0,-30 -50,-20 -100,-50 C-30,-30 -20,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C0,-30 -40,-40 -80,-80 C-20,-40 -10,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C40,-40 30,-60 0,-100 C20,-60 20,-20 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C80,-30 90,-40 120,-80 C90,-40 70,-10 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C90,-20 130,-20 180,-30 C120,-20 80,-10 40,0 Z" fill="url(#palmLeafGradient)" />
  </g>

  <g transform="translate(1400, 650) scale(0.75)">
    <!-- Trunk -->
    <path d="M40,0 C30,-10 50,-20 60,20 C70,60 60,100 60,150 C60,200 40,200 40,200 C40,200 20,200 20,150 C20,100 10,60 20,20 C30,-20 50,-10 40,0 Z" fill="url(#palmTrunkGradient)" />
    
    <!-- Leaves -->
    <path d="M40,0 C0,-30 -50,-20 -100,-50 C-30,-30 -20,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C0,-30 -40,-40 -80,-80 C-20,-40 -10,-10 0,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C40,-40 30,-60 0,-100 C20,-60 20,-20 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C80,-30 90,-40 120,-80 C90,-40 70,-10 40,0 Z" fill="url(#palmLeafGradient)" />
    <path d="M40,0 C90,-20 130,-20 180,-30 C120,-20 80,-10 40,0 Z" fill="url(#palmLeafGradient)" />
  </g>

  <!-- Small boats on the water -->
  <g transform="translate(800, 700) scale(0.5)">
    <path d="M0,0 L120,0 L150,30 L-30,30 Z" fill="#FF6D00" />
    <rect x="50" y="-30" width="10" height="30" fill="#A1887F" />
    <path d="M50,-30 L80,-10 L80,0 L50,0 Z" fill="#ECEFF1" />
  </g>

  <g transform="translate(1200, 750) scale(0.4)">
    <path d="M0,0 L120,0 L150,30 L-30,30 Z" fill="#29B6F6" />
    <rect x="50" y="-30" width="10" height="30" fill="#A1887F" />
    <path d="M50,-30 L80,-10 L80,0 L50,0 Z" fill="#ECEFF1" />
  </g>

  <g transform="translate(500, 720) scale(0.45)">
    <path d="M0,0 L120,0 L150,30 L-30,30 Z" fill="#FFECB3" />
    <rect x="50" y="-30" width="10" height="30" fill="#A1887F" />
    <path d="M50,-30 L80,-10 L80,0 L50,0 Z" fill="#ECEFF1" />
  </g>

  <!-- Beach umbrella -->
  <g transform="translate(1000, 830)">
    <rect x="28" y="0" width="4" height="70" fill="#A1887F" />
    <path d="M0,-10 Q30,-50 60,-10 Z" fill="#EF5350" />
    <path d="M-5,-5 L65,-5 L30,-10 Z" fill="#E53935" />
  </g>

  <g transform="translate(1100, 820)">
    <rect x="28" y="0" width="4" height="70" fill="#A1887F" />
    <path d="M0,-10 Q30,-50 60,-10 Z" fill="#42A5F5" />
    <path d="M-5,-5 L65,-5 L30,-10 Z" fill="#1E88E5" />
  </g>

  <!-- People on beach (simplified) -->
  <g transform="translate(950, 860)">
    <circle cx="0" cy="0" r="8" fill="#FFD54F" />
    <rect x="-5" y="8" width="10" height="15" fill="#EC407A" />
    <rect x="-8" y="23" width="5" height="12" fill="#FFD54F" />
    <rect x="3" y="23" width="5" height="12" fill="#FFD54F" />
  </g>

  <g transform="translate(1050, 870)">
    <circle cx="0" cy="0" r="7" fill="#FFD54F" />
    <rect x="-4" y="7" width="8" height="14" fill="#5C6BC0" />
    <rect x="-7" y="21" width="4" height="10" fill="#FFD54F" />
    <rect x="3" y="21" width="4" height="10" fill="#FFD54F" />
  </g>

  <!-- Text overlay with shadow -->
  <filter id="textShadow">
    <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.4" />
  </filter>
  <text x="960" y="930" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="white" text-anchor="middle" filter="url(#textShadow)">White Beach, Puerto Galera</text>
  <text x="960" y="980" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" filter="url(#textShadow)">Oriental Mindoro, Philippines</text>
</svg>